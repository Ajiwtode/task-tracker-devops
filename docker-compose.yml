version: "3"

services:
  jenkins:
    image: jenkins/jenkins:lts
    ports:
      - "8080:8080"
    volumes:
      - jenkins:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock

  sonarqube:
    image: sonarqube:lts
    ports:
      - "9000:9000"

  nexus:
    image: sonatype/nexus3
    ports:
      - "8081:8081"
      - "8085:8085"
    volumes:
      - nexus:/nexus-data

volumes:
  jenkins:
  nexus:

